<div class="container"><br /></div>
<div class="container">
	<div class="row">
		<div class="col-sm-4">
			<div class="input-group">
				<input class="coupled-input form-control" data-id="0" type=number step="1" />
				<span class="input-group-addon" >years</span>
			</div>
		</div>
		<div class="col-sm-8">
			<div class="chart-group-container">
				<div id="variance-years" class="chart-container" data-id="0"></div>
				<input id="input-years" class="coupled-input" data-id="0" type="range" min="1" max="100" step="1" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<div class="input-group">
				<input class="coupled-input form-control" data-id="1" type=number step="100"/>
				<span class="input-group-addon" >₹</span>
			</div>
		</div>
		<div class="col-sm-8">
			<div class="chart-group-container">
				<div id="variance-principle" class="chart-container" data-id="1"></div>
				<input id="input-principle" class="coupled-input" data-id="1" type="range" min="1000" max="15000" step="100" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<div class="input-group">
				<input class="coupled-input form-control" data-id="2" type=number step="0.01" />
				<span class="input-group-addon" >% per annum</span>
			</div>
		</div>
		<div class="col-sm-8">
			<div class="chart-group-container">
				<div id="variance-interest-rate" class="chart-container" data-id="2"></div>
				<input id="input-interest-rate" class="coupled-input" data-id="2" type="range" min="1" max="20" step="0.01" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			EMI: ₹<span id="calculated-emi"></span>
		</div>
	</div>
</div>
